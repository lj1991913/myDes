<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="keywords" content="">
<meta name="description" content="">

	<title>注册</title>
<link href="/css/common.css" rel="stylesheet"><link href="/css/registered.css" rel="stylesheet"></head>
<body>
	<div class="reg-top">注册头部</div>

	<div class="warp-main">
		<div class="reg-list">
			<div class="reg-left"><span>*</span>用户名：</div>
			<div class="reg-right">
				<div id="nameMask" class="reg-right-abs">
					请设置用户名
				</div>
				<div class="reg-right-input-warp">
					<input id="name" type="text">
				</div>
			</div>
		</div>

		<div class="reg-list">
			<div class="reg-left"><span>*</span>手机号：</div>
			<div class="reg-right">
				<div id="phoneMask" class="reg-right-abs">
					用于登录和找回密码
				</div>
				<div class="reg-right-input-warp">
					<input id="phone" type="text">
				</div>
			</div>
		</div>


		<div class="reg-list hig">
			<div class="reg-left"><span>*</span>密码：</div>
			<div class="reg-right">
				<div id="passwordMask" class="reg-right-abs">
					输入8-16位密码，由数字字母组成
				</div>
				<div id="passwordLv" class="password-lv">
					<div class="password-list a1">弱</div>
					<div class="password-list a2">中</div>
					<div class="password-list a3">强</div>
				</div>
				<div class="reg-right-input-warp">
					<input id="password" maxlength="16" type="password">
				</div>
			</div>
		</div>


		<div class="reg-list">
			<div class="reg-left"><span>*</span>手机号：</div>
			<div class="reg-right">
				<div id="apasswordMask" class="reg-right-abs">
					请再次输入密码
				</div>
				<div class="reg-right-input-warp">
					<input id="apassword" type="password">
				</div>
			</div>
		</div>



		<div class="reg-fuwu suojin">
			<input type="checkbox" id="a1"> <label for="a1">我以阅读并接受 <a href="javascirpt:;">《艾尔薇拉旅游网会员服务条款》</a></label> 
		</div>

		<div id="sub" class="reg-sub suojin">
			同意服务条款并注册
		</div>

		<div class="isReg suojin">
			已有账号，<a href="login.html">直接登录></a>			
		</div>

	</div>

	
<div class="page-fot">
	这是底部
</div>

<script type="text/javascript" src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js
"></script>
<script type="text/javascript" src="/js/base.js"></script><script type="text/javascript" src="/js/registered.js"></script></body>
</html>
