

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="keywords" content="">
<meta name="description" content="">

	<title></title>
<link href="/css/common.css" rel="stylesheet"><link href="/css/login.css" rel="stylesheet"></head>
<body>
	

<div class="top-comm-login">用户登录头部</div>
	
	<div class="login-warp">
		
		<div class="warp-main">
			<!--登录框-->
				<div class="login-main-warp">
					<div class="rel-warp login-main-center">

						<div class="login-main-title">已注册用户，请登录</div>
						<div id="error" class="login-error-msg">错误提示!</div>
						<div class="login-input-warp mt10 mb10">
							<div id="maskName" class="login-input-left">
								<div class="login-input-mask-left name"></div>
								<div class="login-input-mask-right">手机号/用户名</div>
							</div>
							<div class="login-input-right">
								<input id="username" type="text" placeholder="">
							</div>
						</div>

						<div class="login-input-warp mt10">
							<div id="maskPassword" class="login-input-left">
								<div class="login-input-mask-left password"></div>
								<div class="login-input-mask-right">请输入密码</div>
							</div>
							<div class="login-input-right">
								<input id="password" type="password" placeholder="">
							</div>
						</div>

						<div class="login-but mt10">
							<div class="login-but-left">
								<input type="checkbox">记住密码
							</div>
							<div class="login-but-right">
								<a href="javascript:;">忘记密码？</a>	
							</div>
						</div>

						<div id="sub" class="login-sub">
							登录
						</div>
					</div>
				</div>
			<!--登录框-->
				

		</div>

	</div>

	
<div class="page-fot">
	这是底部
</div>

<script type="text/javascript" src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js
"></script>
<script type="text/javascript" src="/js/base.js"></script><script type="text/javascript" src="/js/login.js"></script></body>
</html>
